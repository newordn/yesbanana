<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Connexion</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css" type="text/css">
    <!-- Main css -->
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link th:href="@{/vendor/bootstrap-4.1/bootstrap.min.css}" rel="stylesheet" media="all">
</head>
<body>

    <div class="main">-
        <!-- Sing in  Form -->
        <section class="sign-in">
            <div class="container text-center card ">
                <div style="font-size:1.2rem;text-align: center;"><i th:if="${error}" th:text="${error}" style="color:red;"></i> </div>
                <div style="font-size:1.2rem;text-align: center;"><i th:if="${success}" th:text="${success}" style="color:green;"></i> </div>

                <div class="signin-content">
                    <div class="signin-form" style="margin-left: 15rem;">
                        <span class="form-title">Reinitialisez votre mot de passe</span>
                        <form method="post" class="register-form" th:object="${user}" id="register-form" th:action="@{/password/reset}">
                            <span class='error' id="passwordError"></span>
                            <div class="form-group">
                                <label for="password"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="password" id="password" placeholder="Mot de Passe"/>
                            </div>
                            <span class='error' id="repassError"></span>
                            <div class="form-group">
                                <label for="repass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password"  id="repass" placeholder="Confirmer Mot de Passe"/>
                                <input type="hidden" name="token" th:value="${resetToken}"/>
                            </div>
                            <div class="form-group form-button">
                                <button   type="submit" class="form-submit" id="submit">Valider</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

    </div>

    <!-- script -->
    <!--vendor scripts -->
    <div th:insert="~{../templates/fragments/scripts :: scripts}"></div>
    <!--vendor scripts -->
    <script type="module" th:src="@{/js/main.js}"></script>
    <script type="module" th:src="@{/js/dashboard.js}"></script>
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/vendor/bootstrap-4.1/popper.min.js}"></script>
    <script th:src="@{/vendor/bootstrap-4.1/bootstrap.min.js}"></script>
<!--script -->

</body><!-- by neword -->
</html>
