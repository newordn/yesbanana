<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Connexion</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css" type="text/css">
    <!-- Main css -->
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link th:href="@{/vendor/bootstrap-4.1/bootstrap.min.css}" rel="stylesheet" media="all">
</head>
<body>

    <div class="main">-
        <!-- Sing in  Form -->
        <section class="sign-in">
            <div class="container card text-center">
                <div style="font-size:1.2rem;text-align: center;"><i th:if="${error}" th:text="${error}" style="color:red;"></i> </div>
                <div style="font-size:1.2rem;text-align: center;"><i th:if="${success}" th:text="${success}" style="color:green;"></i> </div>

                <div class="signin-content" >
                    <div class="signin-form" style="margin-left: 15rem;">
                        <span class="form-title"> Mot de Passe oublier?</span>
                        <div class="divider"></div>
                        <span>Veuillez entrer une adresse email de recuperation</span>
                        <form method="POST" class="register-form" id="login-form" th:action="@{/password/forgot}">
                            <span class='error' id="emailError"></span>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="email" id="email" placeholder="Votre Email"/>
                            </div>
                            <div class="form-group form-button">
                                <button  id="submit-login" type="submit" class="form-submit">Valider</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

    </div>

    <!-- script -->
    <!--vendor scripts -->
    <div th:insert="~{../templates/fragments/scripts :: scripts}"></div>
    <!--vendor scripts -->
    <script type="module" src="js/main.js"></script>
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap-4.1/popper.min.js"></script>
    <script src="vendor/bootstrap-4.1/bootstrap.min.js"></script>
<!--script -->

</body><!-- by neword -->
</html>
