<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Neword">

    <!-- Title Page-->
    <title>Contenu d'une thèse</title>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
    <!-- thymeleaft -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">
    <!-- Bootstrap CSS-->
    <link th:href="@{/vendor/bootstrap-4.1/bootstrap.min.css}" rel="stylesheet" media="all">


</head>

<body>
<div class=" card modal-warning alert-warning"  >
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header text-center alert-info">
                <h5 class="modal-title">Modification d'un element de Travail de l'étudiant</h5>
            </div>
            <div class="modal-body text-center">
                <h5>Veuillez renseigner le champ a modifier s'il vous plait</h5>
            </div>
            <form class=" text-center" style="width:100%;padding:1rem;"  method="post" th:action="@{/studentWork/update}" th:object="${studentWork}">

                <div class="mb-4">
                    <div class="col-md-6">
                        <!--theseId-->
                        <input type="hidden" name="theseId" th:value="${session.theseId}"  >
                        <!--theseId-->
                        <input type="hidden" th:field="*{studentWorkId}">
                        <div class="form-group">
                            <span class='error' id="assistantError"></span>
                            <p class="mt-2 mb-2">Nom de l'Etudiant:</p>
                            <input type="text" th:field="*{studentName}" id="assistant" class="form-control" placeholder="Nom de l'Etudiant" />
                        </div>
                    </div>
                    <div class="col-md-6 mt-3">
                        <div class="form-group">
                            <span class='error' id="studentError"></span>
                            <p class="mt-2 mb-2">Date de Réalisation:</p>
                            <input type="text" th:field="*{date}" id="student" class="form-control" placeholder="Date de réalisation du travail" />
                            <input type="hidden" name="groupeId" th:value="${groupe.groupeId}" class="form-control" placeholder="Date de réalisation du travail" />
                        </div>
                    </div>
                    <div class="col-md-6 mt-3">
                        <div class="form-group ">
                            <span class='error' id="profError"></span>
                            <p class="mt-2 mb-2">Résumé du travail:</p>
                            <textarea class="form-control" id="description" rows="5" style="height: 100px" placeholder="Résumé du travail " th:field="*{subject}" type="text"></textarea>
                        </div>
                    </div>
                </div>
                <div class="modal-footer text-center">
                    <a th:href="@{/groupe/groupe/biblib/}+${session.theseId}+'/'+${groupe.groupeId}" class="btn btn-warning pull-left">Retour</a>
                    <button type="submit" class="btn btn-success"><i class="fa fa-check"></i>&nbsp;Enregistrer</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!--vendor scripts -->
<div th:insert="~{../templates/fragments/scripts :: scripts}"></div>
<!--vendor scripts -->

<!-- scripts-->
<!-- js -->
<script th:src="@{/js/js.js}"></script>

</body>

</html>
