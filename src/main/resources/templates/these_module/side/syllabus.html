        .fsStyle {
            border: 2px solid #999999;
            border-radius: 2px;
            padding-left: 1em;
            padding-right: 1em;
            text-align: center;
        }
        .legendStyle {
            font-size: 100%;
            color: #222222;
            background-color: transparent;

            width: auto;

<body>

<div class="super_container">

	<div th:replace="~{../templates/fragments/header :: header}"></div>
	
	<!-- Home -->

	<div class="home">
		<div class="home_background parallax-window" data-parallax="scroll" data-image-src="new/images/shop_background.jpg"></div>
		<div class="home_overlay"></div>
		<div class="home_content d-flex flex-column align-items-center justify-content-center">
			<h2 class="home_title">Bibliothèque</h2>
		</div>
	</div>

	<!-- Shop -->

	<div class="shop">
		<div class="container">
			<div class="row">
				<div th:replace="~{../templates/fragments/side_bibliotheque_recherche :: side_bibliotheque_recherche}"></div>

				<div class="col-lg-9">
					
					<!-- Shop Content -->

					<div class="shop_content">
						<div class="shop_bar clearfix">
							<div class="shop_product_count"><span></span> Syllabus</div>
							<div class="shop_sorting">Détail</div>
						</div>

						<div class="">
							<div class="">
								<table class="table text-left table-hover dt-responsive  table-lg display" id="crews">
                    <thead class="text-white bg-secondary">
                    <tr>
                        <th>Titre</th>
                        <th>Auteur et Sommaire</th>
                        <th>Option de Consultation</th>
                        <th>Nombre d'exemplaire</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td th:text="${syllabus.title}">Titre</td>

                        <td>
                            <table>
                                <tbody>
                                    <tr>
                                        <td th:text="${syllabus.auteur}">Auteur</td>
                                    </tr>
                                    <tr>
                                        <td th:text="${syllabus.description}">Sommaire  en 10 lignes</td>
                                    </tr>
                                    <tr>
                                        <td>Voir la fiche</td>
                                    </tr>
                                </tbody>
                            </table>
                        </td>
                        <td>
                            <table>
                                <tbody>
                                    <tr>
                                        <td>PDF Lecture en ligne Prix
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Commander PDF Prix
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Commander imprimé Prix
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Réserver Prix
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Emprunter Prix
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </td>
                        <td>Nombre d'examplaire</td>
                    </tr>
                    </tbody>
                </table>
                            </div>
						</div>

					</div>

				</div>
			</div>
		</div>
	</div>
</div>
<div th:replace="~{../templates/fragments/login :: login}"></div>
<div th:replace="~{../templates/fragments/footer :: footer}"></div>


<script th:src="@{/new/styles/bootstrap4/popper.js}"></script>
