<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Neword">

    <!-- Title Page-->
    <title>Contenu d'une thèse</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
    <!-- thymeleaft -->
    <!--link th:href="@{/css/style.css}" rel="stylesheet"-->
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">
    <link th:href="@{/css/style1.css}" rel="stylesheet">
    <!-- Bootstrap CSS-->
    <link th:href="@{/vendor/bootstrap-4.1/bootstrap.min.css}" rel="stylesheet" media="all">


</head>

<body class="row">

<div class="col-12 main">
    <!--navigation-->
    <div th:replace="~{../templates/fragments/navigationthese :: navigationthese}">
    </div>
    <!-- navigation -->

   <div>
        <!-- these detail -->
        <div class=" col text-center content mt-5" style="width:100%;">
            <h2 class=" mb-5">Bibliothèques et Bibliographies</h2>
            <div class="row" >
                <div class="col-3" style="position:fixed !important;" >
                    <div class="card mt-6">
                        <div th:replace="~{../templates/fragments/theseNavigation :: theseNavigation}"></div>
                    </div>
                </div>
                <div class="col-9 offset-3">
                    <ul class="list-group">
                        <li class="list-group-item" th:each="bibliography : ${authors}" >
                            <span th:text="${bibliography}"></span>
                            <a th:attr="data-target='#showAuthor'+${bibliography}"   data-toggle="modal"  data-target="#showAuthor">
                                <i class="zmdi zmdi-eye zmdi-hc-2x"></i>
                            </a>
                            <div class=" modal fade in" th:id="showAuthor+${bibliography}" role="dialog">
                                <div class="modal-dialog modal-dialog-centered"  role="document">
                                    <div class="add-these-form modal-content card text-center">
                                        <div class="row pt-3" th:each="attribut : ${bibliography_attributes}">
                                            <div class="card-img-top" style="width: 100%">
                                                <span th:text="${attribut}" ></span>
                                            </div>
                                        </div>
                                        <div class="form-group form-button" style="width: 100%">
                                            <div class="col-6" style="position: center;">
                                                <button data-dismiss="modal" style="width:100%;" class="btn btn-danger">Cancel</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </li>
                    </ul>
                    <h3 class=" mt-3">Bibliographies</h3>
                    <ul class="list-group">
                        <li class="list-group-item" th:each="librairy : ${librairies}" >
                            <a th:href="${librairy}" th:text="${librairy}"></a>
                        </li>
                    </ul>


                    <div class="text-right mt-4">
                        <a th:href="@{/these/these/}+${these1.theseId}" class="btn btn-primary ">Retour</a>
                    </div>
                </div>

            </div>

        </div>

        </div>
            </div>
        <!-- these detail-->
</div>
</div>
<!-- scripts-->
<!--vendor scripts -->
<div th:insert="~{../templates/fragments/scripts :: scripts}"></div>
<!--vendor scripts -->

<!-- scripts-->
<!-- ##### All Javascript Script ##### -->
<!-- jQuery-2.2.4 js -->
<script th:src="@{/js/jquery/jquery-2.2.4.min.js}"></script>
<!-- Popper js -->
<script th:src="@{/js/bootstrap/popper.min.js}"></script>
<!-- Bootstrap js -->
<script th:src="@{/js/bootstrap/bootstrap.min.js}"></script>
<!-- All Plugins js -->
<script th:src="@{/js/plugins/plugins.js}"></script>
<!-- Active js -->
<script th:src="@{/js/active.js}"></script>
<!-- js -->
<script th:src="@{/js/js.js}"></script>


</body>

</html>
