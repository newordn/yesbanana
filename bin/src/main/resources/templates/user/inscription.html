<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Yesbanana Registration</title>

    <!-- Font Icon -->
    <link rel="stylesheet" th:href="@{/connexion/fonts/material-icon/css/material-design-iconic-font.min.css}">
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <!-- Main css -->
    <link rel="stylesheet" th:href="@{/connexion/css/style.css}">
</head>
<body>

    <div class="main">
        <a th:href="@{/}" class="btn btn-light" style="padding-left: 30px;"><i class="zmdi zmdi-home zmdi-hc"></i><br><span>Acceuil</span></a>
        <div class="container">
        	                <div style="font-size:1.2rem;text-align: center;"><i th:if="${error}" th:text="${error}" style="color:red;"></i> </div>
            <form method="POST" enctype="multipart/form-data" th:object="${user}" th:action="@{/user/create}" class="appointment-form" id="appointment-form">
                <h2>Inscription en tant que Staff</h2>
                <div class="form-group-1">
                    <input  type="text" name="name" id="name" placeholder="Votre Nom"  />
                    <input type="email" name="email"  placeholder="Votre Adresse Email" id="email"  />
                    <div class="select-list">
                        <select name="country" id="countrySelect">
                            <option  value="">Choisir un pays</option>
                            <option th:each="countrySel : ${countries}" th:value="${countrySel}" th:text="${countrySel}">Society</option>
                        </select>
                    </div>
                    <input type="text" name="number" id="number" placeholder="Numero de téléphone"  />
                    <input type="text" name="region" id="region" placeholder="Region"  />
                   <input type="text" name="university" id="university" placeholder="Votre Université"  />
                   <input type="text" name="faculty" id="faculty" placeholder="Votre Faculté"  />
                   <input type="password" name="password" id="password" placeholder="Mot de Passe"  />
                   <input type="password"  id="repass" placeholder="Confirmer Mot de Passe"  />

                </div>
                <div class="form-group-2">
                    <h3>Image et Autres Informations sur vous</h3>
                    <input type="file" name="file" id="file" placeholder="Votre photo de profile"  />
                </div>
                <div class="form-check">
                    <input type="checkbox" name="autorization" th:checked="${autorization}" id="agree-term" class="agree-term" />
                    <label for="agree-term" class="label-agree-term"><span><span></span></span>S'enregistrer dans une équipe  <a href="#" class="term-service">D'accompagnement?</a></label>
                </div>
                <div class="form-submit">
                	<a th:href="@{/login}" class="signup-image-link mb-3">Se connecter</a>
                    <input type="submit" name="submit" id="submit" class="submit mt-3" value="Validé" style="width:80%;margin:auto" />
                </div>
            </form>
        </div>

    </div>

    <!-- JS -->
    <script th:src="@{/connexion/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/connexion/js/main.js}"></script>
    <script type="module" th:src="@{/js/main.js}"></script>
    <script type="module" th:src="@{/js/dashboard.js}"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
