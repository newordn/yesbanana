<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulaire d'ajout d'une lesson</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/vendor/bootstrap-4.1/bootstrap.min.css}" rel="stylesheet" media="all">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-3">
    <div class="card card-body" style="height: 80%; width: 80%;margin-left: 100px">
    <h2 class="text-center">Formulaire d'ajout d'une lesson</h2>
    <form th:action="@{/management/lesson/save}" th:object="${lesson}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="usr">Titre de la leçon:</label>
            <input type="text" class="form-control" id="usr" th:field="*{title}">
            <input type="hidden" class="form-control"  name="periodId" th:value="${session.periodId}">
        </div>
        <div class="form-group">
            <label for="elapsedTime">Durée de la leçon:</label>
            <input type="text" class="form-control" id="elapsedTime" th:field="*{elapsedTime}">
        </div>
        <div class="form-group">
            <label for="comment">Resumé de la leçon :</label>
            <textarea class="form-control" rows="100" id="comment" th:field="*{resumes}" style="height: 200px"></textarea>
        </div>
        <p>Fichiers de la leçon:</p>
        <div class="custom-file mb-3">
            <input type="file" multiple class="custom-file-input" id="customFile" name="files">
            <label class="custom-file-label" for="customFile">Charger vos fichiers</label>
        </div>
        <div class="mt-3 row" style=" width: 100%; padding-left: 15px">
            <div class="col-12 col-sm-12 col-lg-6" style="width: 100%;padding-left: 20px;padding-right: 20px">
                <a th:href="@{/management/period/get/}+${periodId}" class="btn btn-warning" style="width: 100%">Retour</a>
            </div>
            <div class="col-12 col-sm-12 col-lg-6" style="width: 100%;padding-left: 20px;padding-right: 20px">
                <button type="submit" class="btn btn-primary" style="width: 100%">Validé</button>
            </div>
        </div>
    </form>
        </div>
</div>

</body>
</html>
