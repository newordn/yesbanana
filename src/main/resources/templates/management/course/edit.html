<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulaire d'ajout d'une unité de  formation professionnelle</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/vendor/bootstrap-4.1/bootstrap.min.css}" rel="stylesheet" media="all">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-3">
    <div class="card card-body alert-info" style="height: 80%; width: 80%;margin-left: 100px">
    <h2 class="text-center">Formulaire d'ajout d'une formation professionnelle</h2>
    <form th:action="@{/management/course/save}" th:object="${course}" method="post" >
        <div class="form-group">
            <label for="usr">Titre de la formation:</label>
            <input type="text" class="form-control" id="usr" th:field="*{title}">
        </div>
        <div class="form-group">
            <label for="usr">Prix de la formation:</label>
            <input type="number" class="form-control" id="price" th:field="*{price}">
        </div>
        <div class="form-group">
            <label for="comment">Description:</label>
            <textarea class="form-control" rows="10" id="comment" th:field="*{description}" style="height: 200px"></textarea>
        </div>
        <div class="form-group">
            <label for="sel1">Choisir un domaine de formation:</label>
            <select class="form-control" id="sel1" th:field="*{domain}">
                <option value="Administration et Finance">Administration et Finance</option>
                <option value="Anglais et/ou Francais">Anglais et/ou Francais</option>
                <option value="IT">IT</option>
                <option value="Logistiques">Logistiques</option>
                <option value="Protection">Protection</option>
                <option value="Resources Humaines">Resources Humaines</option>
                <option value="Leadership">Leadership</option>
                <option value="Management">Management</option>
                <option value="Wash">Wash</option>
            </select>
            </div>
        <div class="mt-3" style="padding-left: 200px; padding-right: 200px">
            <button type="submit" class="btn btn-primary" style="width: 100%">Validé</button>
        </div>
    </form>
        </div>
</div>

</body>
</html>
