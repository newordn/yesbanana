<div xmlns:th="http://www.w3.org/1999/xhtml" th:fragment="pay (cours,prix,contenu)">

    <form method="post" th:action="@{/payment/article/panier}">
          <input type="hidden" th:value="${contenu}" name="contenu">
          <input type="hidden" th:value="${cours}" name="cours">
          <input type="hidden" th:value="${prix}" name="prix">
          <input type="hidden"  th:value="@{__${#httpServletRequest.requestURI}__}" name="currentUrl">
        <button  type="submit" style="cursor:hand" class="button cart_button_clear" ><i class="fa fa-shopping-cart"></i></button>
    </form>

</div>
