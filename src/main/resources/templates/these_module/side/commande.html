<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<title>Yesbanana</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="OneTech shop project">
<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" th:href="@{/new/styles/bootstrap4/bootstrap.min.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/new/plugins/fontawesome-free-5.0.1/css/fontawesome-all.css}">
<link rel="stylesheet" type="text/css" th:href="@{/new/plugins/OwlCarousel2-2.2.1/owl.carousel.css}">
<link rel="stylesheet" type="text/css" th:href="@{/new/plugins/OwlCarousel2-2.2.1/owl.theme.default.css}">
<link rel="stylesheet" type="text/css" th:href="@{/new/plugins/OwlCarousel2-2.2.1/animate.css}">
<link rel="stylesheet" type="text/css" th:href="@{/new/plugins/jquery-ui-1.12.1.custom/jquery-ui.css}">
<link rel="stylesheet" type="text/css" th:href="@{/new/styles/shop_styles.css}">
<link rel="stylesheet" type="text/css" th:href="@{/new/styles/shop_responsive.css}"> 
<link rel="stylesheet" type="text/css" th:href="@{/new/styles/contact_styles.css}">
<link rel="stylesheet" type="text/css" th:href="@{/new/styles/contact_responsive.css}">
    <style>
        .fsStyle {
            border: 2px solid #999999;
            border-radius: 2px;
            padding-left: 1em;
            padding-right: 1em;
            text-align: center;
        }
        .legendStyle {
            font-size: 100%;
            color: #222222;
            background-color: transparent;
            margin-bottom:.15px;
            width: auto;
        }
    </style>

</head>

<body>

<div class="super_container">

	<div th:replace="~{../templates/fragments/header :: header}"></div>

	<!-- Shop -->

	<div class="shop">
		<div class="container">
			<div class="row">
					<div class="alert alert-info">
						<h4><span>Indiquer dans le formulaire vos informations qui permettrons de realiser votre commande et vous la livrér partout ou vous le souhaitez</span></h4>
					</div>
					<!-- Shop Content -->

					<div class="shop_content">
						<div class="shop_bar clearfix">
							<div class="shop_product_count"><span>Votre bon de </span>Commande </div>
							<div class="shop_sorting">Livre</div>
						</div>

						<div class="card p-3 mt-3" style="border-radius: 15px">
							<div class="card-body justify-content-center d-flex container">
                        		<form action="#" style="width: 75%" id="contact_form" class="p-2" th:action="@{/visitor/commande/livre/save}" method="post" th:object="${commande}" enctype="multipart/form-data">
									<span>Cette commande va couter: <em th:text="${bibliography.price}"></em> $</span>
									<div class="contact_form_inputs d-flex  flex-column justify-content-between align-items-between">
										<input type="text" style="display: none"  name="title" class="form-control" placeholder="Titre de lla commande" th:value="${bibliography.title}" required="required" data-error="Name is required.">
										<input type="text" style="display: none"  name="price" class="form-control" placeholder="Titre de lla commande" th:value="${bibliography.price}" required="required" data-error="Name is required.">
									</div>
									<div class="contact_form_inputs d-flex  flex-column justify-content-between align-items-between">
										<label for="contact_form_name"> Votre nom</label>
										<input type="text" id="contact_form_name" name="nomClient" class="form-control" placeholder="Votre nom" required="required" data-error="Localisation is required.">
									</div>
									<div class="contact_form_inputs d-flex  flex-column justify-content-between align-items-between">
										<label for="contact_form_localisation"> Date de livraison</label>
										<input type="date" id="contact_form_localisation" name="dateLivraison" class="form-control" placeholder="Date de livraison" required="required" data-error="Localisation is required.">
									</div>
									<div class="contact_form_inputs d-flex  flex-column justify-content-between align-items-between">
										<label for="contact_form_category">Lieu de livraison</label>
										<input type="text" id="contact_form_category" name="lieuLivraison" class="form-control" placeholder="Livraison" required="required" data-error="Localisation is required.">
									</div>
									<div class="contact_form_inputs d-flex  flex-column justify-content-between align-items-between">
										<label for="contact_form_phone">Votre téléphone</label>
										<input type="text" id="contact_form_phone" name="lieuLivraison" class="form-control" placeholder="Livraison" required="required" data-error="Localisation is required.">
									</div>
									<div class="contact_form_inputs d-flex  flex-column justify-content-center align-items-center alert-info">
										<label for="contact_form_status" style="font-size: 18px;">Option de paiement, Cochez la boite pour confirmer que vous voulez payer directement. Au cas contraire vous paierrez à la livraison</label>
										<input type="checkbox" id="contact_form_status" name="paiement" >
									</div>

									<div class="contact_form_button">
										<button type="submit" class="button contact_submit_button">Validé</button>
									</div>
								</form>
							</div><br><br>
						</div>

					</div>

			</div>
		</div>
	</div>

</div>

<div th:replace="~{../templates/fragments/footer :: footer}"></div>


<script th:src="@{/new/js/jquery-3.3.1.min.js}"></script>
<script th:src="@{/new/styles/bootstrap4/popper.js}"></script>
<script th:src="@{/new/styles/bootstrap4/bootstrap.min.js}"></script>
<script th:src="@{/new/plugins/greensock/TweenMax.min.js}"></script>
<script th:src="@{/new/plugins/greensock/TimelineMax.min.js}"></script>
<script th:src="@{/new/plugins/scrollmagic/ScrollMagic.min.js}"></script>
<script th:src="@{/new/plugins/greensock/animation.gsap.min.js}"></script>
<script th:src="@{/new/plugins/greensock/ScrollToPlugin.min.js}"></script>
<script th:src="@{/new/plugins/OwlCarousel2-2.2.1/owl.carousel.js}"></script>
<script th:src="@{/new/plugins/easing/easing.js}"></script>
<script th:src="@{/new/plugins/Isotope/isotope.pkgd.min.js}"></script>
<script th:src="@{/new/plugins/jquery-ui-1.12.1.custom/jquery-ui.js}"></script>
<script th:src="@{/new/plugins/parallax-js-master/parallax.min.js}"></script>
<script th:src="@{/new/js/contact_custom.js}"></script>
<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&key=AIzaSyCIwF204lFZg1y4kPSIhKaHEXMLYxxuMhA"></script>
<script type="text/javascript">
    $(document).ready(function(){
        // change checked button
        $("#avance").click(function(){
            $("#avance").prop("checked", true);
            $("#rapide").prop("checked", false);
            $("#form_rapide").css("display","none");
            $("#form_avance").css("display","block");
        });
        $("#rapide").click(function(){
            $("#rapide").prop("checked", true);
            $("#avance").prop("checked", false);
            $("#form_rapide").css("display","block");
            $("#form_avance").css("display","none");
        });

    });
</script>

</body>

</html>
