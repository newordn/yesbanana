<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Neword">

    <!-- Title Page-->
    <title>Contenu d'une thèse</title>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
    <!-- thymeleaft -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">
    <!-- Bootstrap CSS-->
    <link th:href="@{/vendor/bootstrap-4.1/bootstrap.min.css}" rel="stylesheet" media="all">


</head>

<body class="row">
<!--navigation-->
<div th:replace="~{../templates/fragments/navigationcrewthese :: navigationcrewthese}">
</div>
<!-- navigation -->
<!-- sidebar-->
<div th:replace="~{../templates/fragments/sidebar :: sidebar}">
</div>
<!-- sidebar-->

<div class="col-11 offset-1 main">
        <!-- these detail -->
        <div class=" col text-center" style="width:100%;  ">
               <div class="row content" style="margin-top: 5.5rem;">
                <div class="col-3" style="position:fixed !important;">
                    <div class="card mt-6">
                        <div th:replace="~{../templates/fragments/theseNavigationCrew :: theseNavigationCrew}"></div>
                    </div>
                </div>
                <div class="col-8 offset-4">
            <h3 >Bibliothèques</h3>
            <ul class="list-group">
                <li class="list-group-item" th:each="bibliography : ${authors}" >
                        <span th:text="${bibliography}"></span>
                    <a th:attr="data-target='#showAuthor'+${bibliography}"   data-toggle="modal"  data-target="#showAuthor">
                        <i class="zmdi zmdi-eye zmdi-hc-2x"></i>
                    </a>
                    <div class=" modal fade in" th:id="showAuthor+${bibliography}" role="dialog">
                        <div class="modal-dialog modal-dialog-centered"  role="document">
                            <div class="add-these-form modal-content card text-center">
                                <div class="row pt-3" th:each="attribut : ${bibliography_attributes}">
                                    <div class="card-img-top" style="width: 100%">
                                        <span th:text="${attribut}" ></span>
                                    </div>
                                </div>
                                <div class="form-group form-button" style="width: 100%">
                                    <div class="col-6" style="position: center;">
                                        <button data-dismiss="modal" style="width:100%;" class="btn btn-danger">Cancel</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </li>
            </ul>
            <h3 class=" mt-3">Bibliographies</h3>
            <ul class="list-group">
                <li class="list-group-item" th:each="librairy : ${librairies}" >
                    <a th:href="${librairy}" th:text="${librairy}"></a>
                </li>
            </ul>
            <div class="text-right mt-4">
            <a th:href="@{/groupe/these/}+${these1.theseId}" class="btn btn-primary ">Retour</a>

            </div>
            </div>
            </div>
        <!-- these detail-->

    </div>
</div>
<!-- scripts-->
<!--vendor scripts -->
<div th:insert="~{../templates/fragments/scripts :: scripts}"></div>
<!--vendor scripts -->

<!-- scripts-->
<!-- js -->
<script th:src="@{/js/js.js}"></script>

</body>

</html>
