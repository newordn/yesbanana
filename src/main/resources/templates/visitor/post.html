<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulaire d'ajout d'une publication</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-3">
    <div class="card card-body" style="height: 80%; width: 80%;">
    <h2 class="text-center">Formulaire d'ajout d'une publication</h2>
    <form th:action="@{/visitor/post/save}" th:object="${post}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="usr">Titre:</label>
            <input type="text" class="form-control" id="usr" th:field="*{title}">
        </div>
        <div class="form-group">
            <label for="comment">Description:</label>
            <textarea class="form-control" rows="10" id="comment" th:field="*{description}"></textarea>
        </div>
        <p>Fichiers:</p>
        <div class="custom-file mb-3">
            <input type="file" multiple class="custom-file-input" id="customFile" name="files">
            <label class="custom-file-label" for="customFile">Charger vos fichiers</label>
        </div>
        <div class="form-group">
            <label for="sel1">Choisir une categorie:</label>
            <select class="form-control" id="sel1" th:field="*{category}">
                <option value="Education civique">Education civique</option>
                <option value="Education primaire">Education primaire</option>
                <option value="Education secondaire">Education secondaire</option>
                <option value="Autres services">Autres</option>
            </select>
            </div>
        <div class="mt-3">
            <button type="submit" class="btn btn-primary">Valid√©</button>
        </div>
    </form>
        </div>
</div>
<script type="module" th:src="@{/js/js.js}"></script>
</body>
</html>
