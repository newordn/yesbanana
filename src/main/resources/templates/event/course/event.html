<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Detail d'un évenement</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">
    <link th:href="@{/css/myStyle.css}" rel="stylesheet">
    <link th:href="@{/css/addTheses.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css"
          integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <!--link th:href="@{/css/style1.css}" rel="stylesheet"-->
    <!-- Bootstrap CSS-->
    <link th:href="@{/vendor/bootstrap-4.1/bootstrap.min.css}" rel="stylesheet" media="all">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <!-- data tables javascript class-->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
<div style="height: 100%">
    <nav class="nav" style="width: 100%">
        <a th:href="@{/management/course/all}" class="btn home" style="padding-left: 30px;"><i class="zmdi zmdi-home zmdi-hc-2x"></i><br><span>Acceuil</span></a>
        <h2 class="text-center col-11 offset-1" style="padding-top: 0.5rem;">Detail d'un événement</h2>
    </nav>
    <div class="container" style="padding: 2rem; margin-top: 3rem;">
        <br>
        <div class="card col-12 col-sm-12 col-lg-12 alert-info" style="padding-right: 0;padding-left: 0">
            <img th:src="${event.image}"class="card-img-top" style="height: 400px">
            <div class="card-body row">
                <div class="col-12 col-sm-12 col-lg-6 my-2">
                    <p class="text-center"><strong>Titre de l'événement</strong></p>
                    <p th:text="${event.title}" class="text-center"></p>
                    <hr class="style14">
                    <p class="text-center"><strong>Type de l'événement</strong></p>
                    <p th:text="${event.type}" class="text-center"></p>
                    <hr class="style14">
                    <p class="text-center"><strong>Date d'ajout de l'événement</strong></p>
                    <p th:text="${event.creationDate}" class="text-center"></p>
                    <hr class="style14">
                    <p class="text-center"><strong>Date de l'événement</strong></p>
                    <p th:text="${event.releaseDate}" class="text-center"></p>
                    <hr class="style14">
                    <p class="text-center"><strong>Montant de participation l'événement</strong></p>
                    <p th:text="${event.price}" class="text-center"></p>
                </div>
                <div class="col-12 col-sm-6 col-lg-6 my-2">
                    <p class="text-center"><strong>Region </strong></p>
                    <p th:text="${event.region.regName}" class="text-center"></p>
                    <hr class="style14">
                    <p class="text-center"><strong>Description de l'événement</strong></p>
                    <textarea th:text="${event.description}" disabled style="width: 100%; height: 300px"></textarea>
                </div>
            </div>
        </div>
            <div class="col-12 col-sm-12 col-lg-12 mt-3 " style=" padding-left: 150px; padding-right: 150px">
                <a sec:authorize="!hasRole('ROLE_USER')" th:href="@{/management/event/update/}+${event.eventId}" class="btn btn-success" style="width: 100%;">Modifier  <i class="fa fa-pencil"></i></a>
                <a  th:href="@{#}" class="btn btn-success" style="width: 100%;">Participer  <i class="fa fa-check"></i></a>
            </div>
    </div>
</div>

<!-- navigation -->
<script th:src="@{/js/dashboard.js}"></script>
<!-- script -->
<!-- ##### All Javascript Script ##### -->

</body>
</html>
