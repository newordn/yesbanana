<div xmlns:th="http://www.w3.org/1999/xhtml" th:fragment="pay (cours,prix)">
    <form method="post" th:action="@{/payment/article/panier}">
        <input type="hidden" name="name" th:value="${cours}">
        <input type="hidden" name="prix" th:value="${prix}">
        <button type="submit" style="cursor:hand" class="btn btn-primary" ><i class="fa fa-shopping-cart"></i></button>
    </form>
</div>
