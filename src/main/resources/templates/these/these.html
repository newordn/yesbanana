<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Neword">

    <!-- Title Page-->
    <title>Contenu d'une thèse</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
    <!-- thymeleaft -->
    <!--link th:href="@{/css/style.css}" rel="stylesheet"-->
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link th:href="@{/css/style1.css}" rel="stylesheet">
    <!-- Bootstrap CSS-->
    <link th:href="@{/vendor/bootstrap-4.1/bootstrap.min.css}" rel="stylesheet" media="all">


</head>

<body class="row">
<div class="col-12 main">
    <!--navigation-->
    <div th:replace="~{../templates/fragments/navigationthese :: navigationthese}">
    </div>
    <!-- navigation -->

    <div>
        <!-- these detail -->
        <div class=" col text-center"  >
            <div class="row content mt-5" >
                <div class="col-3" style="position:fixed !important;" >
                    <div class="card mt-6">
                        <div th:replace="~{../templates/fragments/theseNavigation :: theseNavigation}"></div>
                    </div>
                </div>
                <div class="col-9 offset-3" >
                    <div class="detailabstract col-12 col-sm-12 col-lg-12"><h2>Sommaire</h2></div>
                        <div class=" pull-right text-right" style="padding:0">
                            <a class="btn btn-success rounded-circle"  data-toggle="modal" data-target="#modal-warning" th:attr="data-target='#modal-warning'+${these1.theseId }">
                                <i class="fa fa-pencil"></i>
                            </a>
                            <span>Editer</span>
                        </div>
                    <div th:each=" resume : ${these1.resumes}"><img  th:src="${resume}" id="detailAbstract" alt="sommaire"></div>
                
                </div>

                <div class="modal card modal-warning alert-warning fade in" th:id="modal-warning+${these1.theseId}" >
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header text-center alert-info">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">×</span></button>
                                <h5 class="modal-title">Modification du somaire</h5>
                            </div>
                            <div class="modal-body text-center">
                                <h3>Veuillez charger un nouveau somaire s'il vous plait</h3>
                            </div>
                            <form class=" text-center" style="width:100%;padding:1rem;" enctype="multipart/form-data" method="post" th:action="@{/these/add/update/somaire}" th:object="${these1}">

                                <div class="custom-file mb-3">
                                    <input type="file" multiple class="form-control-file border" id="customFile" name="files">
                                </div>
                                <div class="modal-footer text-center">
                                    <button type="button" class="btn btn-warning pull-left" data-dismiss="modal">Fermer</button>
                                    <button type="submit" class="btn btn-success"><i class="fa fa-check"></i>&nbsp;Enregistrer</button>
                                </div>
                                <div style="display: none;">
                                    <div class="row mb-4">
                                        <!--theseId-->
                                        <input type="hidden" th:field="*{theseId}"  >
                                        <!--theseId-->
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
<!-- scripts-->
<!--vendor scripts -->
<div th:insert="~{../templates/fragments/scripts :: scripts}"></div>
<!--vendor scripts -->

<!-- scripts-->
<!-- ##### All Javascript Script ##### -->
<!-- jQuery-2.2.4 js -->
<script th:src="@{/js/jquery/jquery-2.2.4.min.js}"></script>
<!-- Popper js -->
<script th:src="@{/js/bootstrap/popper.min.js}"></script>
<!-- Bootstrap js -->
<script th:src="@{/js/bootstrap/bootstrap.min.js}"></script>
<!-- All Plugins js -->
<script th:src="@{/js/plugins/plugins.js}"></script>
<!-- Active js -->
<script th:src="@{/js/active.js}"></script>
<!-- js -->
<script th:src="@{/js/js.js}"></script>

</body>

</html>
