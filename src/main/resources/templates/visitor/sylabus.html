<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<title>YesBanana</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="OneTech shop project">
<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" th:href="@{/new/styles/bootstrap4/bootstrap.min.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/new/plugins/fontawesome-free-5.0.1/css/fontawesome-all.css}">
<link rel="stylesheet" type="text/css" th:href="@{/new/plugins/OwlCarousel2-2.2.1/owl.carousel.css}">
<link rel="stylesheet" type="text/css" th:href="@{/new/plugins/OwlCarousel2-2.2.1/owl.theme.default.css}">
<link rel="stylesheet" type="text/css" th:href="@{/new/plugins/OwlCarousel2-2.2.1/animate.css}">
<link rel="stylesheet" type="text/css" th:href="@{/new/plugins/jquery-ui-1.12.1.custom/jquery-ui.css}">
<link rel="stylesheet" type="text/css" th:href="@{/new/styles/shop_styles.css}">
<link rel="stylesheet" type="text/css" th:href="@{/new/styles/shop_responsive.css}"> 
<link rel="stylesheet" type="text/css" th:href="@{/new/styles/contact_styles.css}">
<link rel="stylesheet" type="text/css" th:href="@{/new/styles/contact_responsive.css}">
    <style>
        .fsStyle {
            border: 2px solid #999999;
            border-radius: 2px;
            padding-left: 1em;
            padding-right: 1em;
            text-align: center;
        }
        .legendStyle {
            font-size: 100%;
            color: #222222;
            background-color: transparent;
            margin-bottom:.15px;
            width: auto;
        }
    </style>

</head>

<body>

<div class="super_container">

	<div th:replace="~{../templates/fragments/header :: header}"></div>

	<!-- Shop -->

	<div class="shop">
		<div class="container">
			<div class="row">
				<div th:replace="~{../templates/fragments/side_travailler_avec_nous :: side_travailler_avec_nous}"></div>

				<div class="col-lg-9">
					
					<!-- Shop Content -->

					<div class="shop_content">
						<div class="shop_bar clearfix">
							<div class="shop_product_count"><span>Nouvelle</span> publications</div>
							<div class="shop_sorting">Syllabus</div>
						</div>

						<div class="card p-3  mt-3" style="border-radius: 15px">
							<div class="card-body">
                        <form action="#" id="contact_form" class="p-2"th:action="@{/visitor/syllabus/save}" method="post" enctype="multipart/form-data" th:object="${syllabus}">
							<div class="contact_form_inputs d-flex flex-md-row flex-column justify-content-between align-items-between">
								<input type="text" id="contact_form_name" name="auteur" class="contact_form_name input_field" placeholder="Votre nom" required="required" data-error="Name is required.">
								<input type="text" id="contact_form_email" class="contact_form_email input_field" placeholder="Titre" name="title" required="required" data-error="Title is required.">
								<input type="text" id="contact_form_phone" name="universite" class="contact_form_phone input_field" placeholder="Université">
							</div>
							<div class="contact_form_inputs d-flex flex-md-row flex-column justify-content-between align-items-between">
								<input type="text" id="contact_form_localisation" name="faculty" class="contact_form_name input_field" placeholder="Faculté" required="required" data-error="Faculté is required.">
								<input type="text" id="contact_form_title" class="contact_form_email input_field" placeholder="Departement" name="departement" required="required" data-error="Departement is required.">
								<input type="text" id="contact_form_price" name="option" class="contact_form_phone input_field" placeholder="Option">
							</div>
							<div class="contact_form_inputs d-flex flex-md-row flex-column justify-content-between align-items-between">
								<input type="text" id="contact_form_category1" name="promotion" class="contact_form_name input_field" placeholder="Promotion" required="required" data-error="Localisation is required.">
								<input type="text" id="contact_form_category" name="publishPrice" class="contact_form_name input_field" placeholder="Prix du Syllabus" required="required" data-error="Localisation is required.">
								<input type="file" id="contact_form_files" multiple  class="contact_form_email input_field" name="files" >
							</div>
							<div class="contact_form_inputs d-flex flex-md-row flex-column justify-content-between align-items-between">
								<input type="text" id="contact_form_category2" name="category" class="contact_form_name input_field" placeholder="Domaine" required="required" data-error="Domaine is required.">
							</div>
							<div class="contact_form_text">
								<textarea  class="text_field contact_form_message" name="description" rows="4" placeholder="Description" required="required" data-error="Please, write  a description."></textarea>
							</div>
							<div class="contact_form_text">
								<textarea  class="text_field contact_form_message" name="otherInformation" rows="4" placeholder="Autre information" required="required" data-error="Please, write  another information."></textarea>
							</div>
							<div class="contact_form_button">
								<button type="submit" class="button contact_submit_button">Validé</button>
							</div>
						</form>
							</div><br><br>
						</div>

					</div>

				</div>
			</div>
		</div>
	</div>
</div>
<div th:replace="~{../templates/fragments/footer :: footer}"></div>


<script th:src="@{/new/js/jquery-3.3.1.min.js}"></script>
<script th:src="@{/new/styles/bootstrap4/popper.js}"></script>
<script th:src="@{/new/styles/bootstrap4/bootstrap.min.js}"></script>
<script th:src="@{/new/plugins/greensock/TweenMax.min.js}"></script>
<script th:src="@{/new/plugins/greensock/TimelineMax.min.js}"></script>
<script th:src="@{/new/plugins/scrollmagic/ScrollMagic.min.js}"></script>
<script th:src="@{/new/plugins/greensock/animation.gsap.min.js}"></script>
<script th:src="@{/new/plugins/greensock/ScrollToPlugin.min.js}"></script>
<script th:src="@{/new/plugins/OwlCarousel2-2.2.1/owl.carousel.js}"></script>
<script th:src="@{/new/plugins/easing/easing.js}"></script>
<script th:src="@{/new/plugins/Isotope/isotope.pkgd.min.js}"></script>
<script th:src="@{/new/plugins/jquery-ui-1.12.1.custom/jquery-ui.js}"></script>
<script th:src="@{/new/plugins/parallax-js-master/parallax.min.js}"></script>
<script th:src="@{/new/js/contact_custom.js}"></script>
<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&key=AIzaSyCIwF204lFZg1y4kPSIhKaHEXMLYxxuMhA"></script>
<script type="text/javascript">
    $(document).ready(function(){
        // change checked button
        $("#avance").click(function(){
            $("#avance").prop("checked", true);
            $("#rapide").prop("checked", false);
            $("#form_rapide").css("display","none");
            $("#form_avance").css("display","block");
        });
        $("#rapide").click(function(){
            $("#rapide").prop("checked", true);
            $("#avance").prop("checked", false);
            $("#form_rapide").css("display","block");
            $("#form_avance").css("display","none");
        });

    });
</script>

</body>

</html>
