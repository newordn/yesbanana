<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Neword">

    <!-- Title Page-->
    <title>Contenu d'une thèse</title>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">

    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

</head>

<body>
<div class=" card modal-warning alert-warning"  >
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header text-center alert-info">
                <h5 class="modal-title">Modification d'un element de Bibliothèque</h5>
            </div>
            <div class="modal-body text-center">
                <h5>Veuillez renseigner le champ a modifier s'il vous plait</h5>
            </div>
            <form class=" text-center" style="width:100%;padding:1rem;"  method="post" th:action="@{/bibliography/update}" th:object="${bibliography}" enctype="multipart/form-data">

                <div class="mb-4">
                    <div class="">
                        <!--theseId-->
                        <input type="hidden" name="theseId" th:value="${session.theseId}"  >
                        <input type="hidden" name="userId" th:value="${bibliography.user?.userId}"  >
                        <!--theseId-->
                        <input type="hidden" th:field="*{bibliographyId}">
                        <div class="form-group">
                            <span class='error' id="assistantError"></span>
                            <p class="mt-2 mb-2">Auteur:</p>
                            <input type="text" th:field="*{auteur}" id="assistant" class="form-control" placeholder="Nom de l'auteur" />
                        </div>
                    </div>
                    <div class=" mt-3">
                        <div class="form-group">
                            <span class='error' id="studentError"></span>
                            <p class="mt-2 mb-2">Titre:</p>
                            <input type="text" th:field="*{title}" id="student" class="form-control" placeholder="Titre du livre" />
                        </div>
                    </div>
                    <div class=" mt-3">
                        <div class="form-group">
                            <span class='error' id="studentError"></span>
                            <p class="mt-2 mb-2">Editeur:</p>
                            <input type="text" th:field="*{editeur}" id="student" class="form-control" placeholder="Editeur" />
                        </div>
                    </div>
                    <div class=" mt-3">
                        <div class="form-group">
                            <span class='error' id="studentError"></span>
                            <p class="mt-2 mb-2">Lieu d'édition:</p>
                            <input type="text" th:field="*{lieu_edition}" id="student" class="form-control" placeholder="Lieu d'edition " />
                        </div>
                    </div>
                    <div class=" mt-3">
                        <div class="form-group">
                            <span class='error' id="studentError"></span>
                            <p class="mt-2 mb-2">Année d'édition:</p>
                            <input type="text" th:field="*{annee_edition}" id="student" class="form-control" placeholder="Année d'édition" />
                        </div>
                    </div>
                    <div class=" mt-3">
                        <div class="form-group">
                            <span class='error' id="studentError"></span>
                            <p class="mt-2 mb-2">Lien de telechargement:</p>
                            <input type="url" th:field="*{link}" id="student" class="form-control" placeholder="Lien de téléchargement" />
                        </div>
                    </div>
                    <div class="img-upload-div">
                        <div class="custom-file mb-3">
                            <p class="mt-2 mb-2">Couverture du livre:</p>
                            <p class="mt-2 mb-2" th:text="${bibliography.couverture}">Couverture du livre:</p>
                            <input type="file"  class="form-control-file border" id="customFile" name="file">
                            <input type="text"  class="form-control-file border" style="display: none" th:field="*{couverture}">
                        </div>
                    </div>
                    <div class="img-upload-div">
                        <div class="custom-file mb-3">
                            <p class="mt-2 mb-2">Fichier du livre:</p>
                            <p class="mt-2 mb-2" th:text="${bibliography.fichier}">Fichier du livre:</p>
                            <input type="file"  class="form-control-file border" id="customFile" name="document">
                            <input type="text"  class="form-control-file border" style="display: none" th:field="*{fichier}">
                        </div>
                    </div>
                    <div class=" mt-3">
                        <div class="form-group ">
                            <span class='error' id="profError"></span>
                            <p class="mt-2 mb-2">Description:</p>
                            <textarea class="form-control" id="description" rows="5" style="height: 100px" placeholder="Description " th:field="*{description}" type="text"></textarea>
                        </div>
                    </div>
                    <div class=" mt-3">
                        <div class="form-group ">
                            <span class='error' id="price"></span>
                            <p class="mt-2 mb-2">Prix:</p>
                            <input class="form-control" id="price"  placeholder="Prix " name="prix" type="text"></input>
                            <input class="form-control" id="pagePrice"  placeholder="Description " th:field="*{pagePrice}" style="display: none" type="number"></input>
                            <input class="form-control" id="disponibility"   th:field="*{disponibility}" type="text" style="display: none"></input>
                            <input class="form-control" type="hidden" name="groupeId" th:value="${groupe.groupeId}"></input>
                        </div>
                    </div>
                </div>
                <div class="modal-footer text-center">
                    <a th:href="@{/groupe/groupe/biblib/}+${session.theseId}+'/'+${groupe.groupeId}" class="btn btn-warning pull-left">Retour</a>
                    <button type="submit" class="btn btn-success"><i class="fa fa-check"></i>&nbsp;Enregistrer</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>

</html>
