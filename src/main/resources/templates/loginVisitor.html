<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Yesbanana Connection</title>

    <!-- Font Icon -->
    <link rel="stylesheet" th:href="@{/connexion/fonts/material-icon/css/material-design-iconic-font.min.css}">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <!-- Main css -->
    <link rel="stylesheet" th:href="@{/connexion/css/style.css}">
</head>
<body>

<div class="main">
    <a th:href="@{/}" class="btn btn-light" style="padding-left: 30px;"><i class="zmdi zmdi-home zmdi-hc"></i><br><span>Acceuil</span></a>
    <div class="container">
        <div style="font-size:1.2rem;text-align: center;"><i th:if="${error}" th:text="${error}" style="color:red;"></i> </div>
        <div style="font-size:1.2rem;text-align: center;"><i th:if="${success}" th:text="${success}" style="color:green;"></i> </div>
        <form method="POST"  th:action="@{/login_visitor}" class="appointment-form" id="appointment-form">
            <h2>Connexion d'un Visiteur</h2>
            <div class="form-group-1">
                <input type="text" name="name"  placeholder="Votre Nom d'utilisateur" id="name" required />
                 <input type="password" name="password" id="password" placeholder="Mot de Passe" required />
            </div>
            <div class="form-submit mt-3" sec:authorize="!isFullyAuthenticated()">
                <a th:href="@{/password/forgot}" class="signup-image-link mb-3 mt-3">Mot de Passe Oublier?</a>
                    <input type="submit" name="submit" id="submit" class="submit mt-3 mb-3" style="width:80%;margin:auto" value="ValidÃ©" />

                <a th:href="@{/user/visitor/buy/form}"   >
                <input type="button" class="submit bg-success mt-3 mb-3" value="S'inscrire" style="width:80%;margin:auto">
                </a>
            </div>
        </form>
    </div>

</div>

<!-- JS -->
<script th:src="@{/connexion/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/connexion/js/main.js}"></script>
<script type="module" th:src="@{/js/main.js}"></script>
<script type="module" th:src="@{/js/dashboard.js}"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
