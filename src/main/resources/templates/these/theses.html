<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Neword">

    <!-- Title Page-->
    <title>Les thèses</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
    <!-- thymeleaft -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script th:src="@{/js/dataTable/theses.js}" type="text/javascript"></script>
    <link th:href="@{/css/showTheses.css}" rel="stylesheet">
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">
    <link th:href="@{/css/addTheses.css}" rel="stylesheet">
    <link th:href="@{/css/dataTablesResponsive.css}" rel="stylesheet">

    <!--link th:href="@{/css/style.css}" rel="stylesheet"-->
    <style>
        .pagination>li>a, .pagination>li>span { border-radius: 50% !important;margin: 0 5px;}
    </style>
    <!-- thymeleaft-->
</head>
<body>

<!-- sidebar-->
<!--div th:replace="~{../templates/fragments/sidebar :: sidebar}">
</div-->
<!-- sidebar-->

<div class=" main">
    <nav class="nav row " style="height: 5rem;width: 100%" >
        <div class="col-md-2">
            <a th:href="@{/groupe/groupes}" class="btn text-success" style="padding-left: 30px;"><i class="zmdi zmdi-home zmdi-hc-2x"></i><br><span>Acceuil</span></a>
        </div>
        <div class="col-md-10 text-center"  style="left: 0;">
            <h3 class=" text-center " >Coup d'oeil sur toutes les theses </h3>
        </div>
    </nav>
    <br><br>
    <!-- navigation -->
    <h2 class="text-center mt-5">Thèses Génerale</h2>
    <!-- showing theses-->
    <div class="content mt-3 card p-5 ">
        <table class="table text-center table-hover table-lg display dt-responsive " id="these">
            <thead class="text-white bg-secondary">
            <tr>
                <th>Pays</th>
                <th>Région</th>
                <th>Université</th>
                <th>Faculté</th>
                <th>Option</th>
                <th>Niveau</th>
                <th>Status</th>
                <th>Sujet</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="these : ${theses}">
                <td th:text="${these.country}"></td>
                <td th:text="${these.regions}"></td>
                <td th:text="${these.university}"></td>
                <td th:text="${these.faculty}"></td>
                <td th:text="${these.options}"></td>
                <td th:text="${these.level}"></td>
                <td th:if="${these.status} ==true" >
                    <span>Public</span>
                </td>
                <td th:unless="${these.status} ==true" >
                    <span>Suspendus</span>
                </td>
                <td th:text="${these.subject}"></td>
                <td>
                    <a th:href="@{/these/these/}+${these.theseId}" class="btn">Ouvrir&nbsp;&nbsp;<i class="fa fa-angle-double-right"></i></a>
                    <a th:href="@{/these/general/edit/}+${these.theseId}" class="btn">Editer&nbsp;&nbsp;<i class="fa fa-pencil"></i></a>
                    <a data-toggle="modal" data-target="#modal-delete" th:attr="data-target='#modal-delete'+${these.theseId}"  class="btn" >Supprimer
                        <i class="zmdi zmdi-close" ></i>
                    </a>
                </td>
                <div class="modal card modal-warning alert-warning fade in" th:id="modal-delete+${these.theseId}" >
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header text-center alert-info">
                                <h5 class="modal-title">Suppresion d'un element</h5>
                            </div>
                            <div class="modal-body text-center">
                                <h3>Voulez vous vraiment supprimer cet element?</h3>
                            </div>
                            <div class="modal-footer text-center">
                                <button type="button" class="btn btn-warning pull-left" data-dismiss="modal">Retour</button>
                                <a  class="btn btn-success"  th:href="@{/these/delete/} + ${these.theseId}"><i class="fa fa-check"></i>&nbsp;Oui</a>
                            </div>
                        </div>
                    </div>
                </div>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- showing theses-->

    <!-- print button>
    <a th:href="@{/these/createPdf/} + ${page}">
        <button type="button" class="printButton btn btn-success ">
            Imprimer
        </button>
    </a>
    < print button-->
    </div>
<script th:src="@{/js/dataTablesResponsive.js}"></script>

</body>

</html>
