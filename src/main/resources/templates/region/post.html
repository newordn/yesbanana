<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detail d'un publication</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">
    <link th:href="@{/css/addTheses.css}" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!--link th:href="@{/css/style1.css}" rel="stylesheet"-->
    <!-- Bootstrap CSS-->
    <link th:href="@{/vendor/bootstrap-4.1/bootstrap.min.css}" rel="stylesheet" media="all">

</head>
<body >
<!--navigation -->
<nav class="nav col-12 row" style="height: 5rem;" >
    <a th:href="@{/groupe/groupes}" class="btn home" style="padding-left: 30px;"><i class="zmdi zmdi-home zmdi-hc-2x"></i><br><span>Acceuil</span></a>
    <div class="col-11 offset-1 text-center"  style="left: 0;">
        <h3 class=" text-center " >Detail d'une publication </h3>
    </div>
</nav>

<div  style="margin-top: 5.5rem;padding: 2rem;">
    <div class="container">
        <div class="row ">
            <!-- Blog Entries Column -->
            <div class="col-md-7">
                <div class="card">
                    <!-- Blog Post -->
                    <div class="container" style="width: 90%" >
                        <div class="card mb-4">
                            <img class="card-img-top" th:each="piece : ${post.pieces}" th:src="${piece}"  alt="Card image cap">
                            <hr style="	border-top: 1px solid #8c8b8b;">
                        </div>
                    </div>
                </div>
            </div>
            <!-- Sidebar Widgets Column -->
            <div class="col-md-5 sticky">

                <!-- Search Widget -->
                <div class="card my-2">
                    <h5 class="card-header">Titre</h5>
                    <div class="card-body">
                        <span th:text="${post.title}"></span>
                        </div>
                    </div>
                    <h5 class="card-header my-4">Description</h5>
                    <div class="card-body">
                        <p><span th:text="${post.description}"></span></p>
                    </div>
                    <h5 class="card-header my-4">Auteur et autres</h5>
                    <div class="card-body">
                        <span th:text="${post.user.name}"></span><br>
                        <span th:text="${post.creationDate}"></span>
                    </div>
                </div>
            </div>
        </div>
        <!-- row -->
    </div>
</div>
<!-- ##### Footer Area Start ##### -->
<div class="bottom-footer-area" style=" position: fixed;left: 0;bottom: 0;width: 100%;">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <p style="color: #c6cace;"><!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
                    Copyright &copy;<script>document.write(new Date().getFullYear());</script> All rights reserved | This site is made with <i class="fa fa-heart-o" aria-hidden="true"></i> by <a href="#" target="_blank">Yesbanana</a>
                    <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. --></p>
            </div>
        </div>
    </div>
</div>
<!-- navigation -->
<script th:src="@{/js/dashboard.js}"></script>
<!-- script -->
<!-- ##### All Javascript Script ##### -->
<!-- jQuery-2.2.4 js -->
<script th:src="@{/js/jquery/jquery-2.2.4.min.js}"></script>
<!-- Popper js -->
<script th:src="@{/js/bootstrap/popper.min.js}"></script>
<!-- Bootstrap js -->
<script th:src="@{/js/bootstrap/bootstrap.min.js}"></script>
<!-- All Plugins js -->
<script th:src="@{/js/plugins/plugins.js}"></script>
<!-- Active js -->
<script th:src="@{/js/active.js}"></script>

</body>
</html>
