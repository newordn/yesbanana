<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulaire d'ajout d'une periode d'une formation professionnelle</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-3">
    <div class="card card-body" style="height: 80%; width: 80%;">
    <h2 class="text-center">Formulaire d'ajout d'une periode d'une formation professionnelle</h2>
    <form th:action="@{/management/period/save}" th:object="${period}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="usr">Titre de la Periode de formation:</label>
            <input type="text" class="form-control" id="usr" th:field="*{title}">
        </div>
        <div class="form-group">
            <label for="periodName">Intitule de la periode de formation:</label>
            <input type="text" class="form-control" id="periodName" th:field="*{periodName}">
        </div>
        <div class="mt-3">
            <button type="submit" class="btn btn-primary">Valid√©</button>
        </div>
    </form>
        </div>
</div>

</body>
</html>
