<!--navigation-->
<div th:replace="~{../templates/fragments/navigation :: navigation}">
</div>
<!-- navigation -->
<!-- ##### Header Area End ##### -->
<h2 class="text-center mt-5">Liste Pays</h2>
<div class="row content mt-3">
    <div class="col-1  text-center crew mb-2" th:each="country : ${countries1}" style="padding:.5rem;">
        <div class="card">
            <div  style="position:absolute;z-index:1000;width:100%;margin:auto"    >
                <div class="col-6 pull-right text-right" style="padding:0">
                    <a  sec:authorize="!hasRole('ROLE_USER')" class="btn btn-danger  rounded-circle" data-toggle="modal" data-target="#modal-warning" th:attr="data-target='#modal-warning'+${country.countryId }">
                        <i class="fa fa-trash-o"></i>
                    </a>
                </div>
            </div>
            <div style="background-color:whitesmoke; color:black">
                <div class="card-img-top" style="color:white;line-height:5rem;font-size:5rem;background-color:lightseagreen;border-radius: 50%;width:5rem;margin:auto;height: 5rem;">
                    <span th:text="${country.countryName[0]}"> Yaounde</span>
                </div>
                <a th:text="${country.countryName}" th:href="@{/management/country/university/}+${country.countryId}">&nbsp;&nbsp;&nbsp; <i class="fa fa-eye"></i> Yaounde</a>
            </div>
        </div>
        <div class="modal card modal-warning alert-warning fade in" th:id="modal-warning+${country.countryId}" >
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header text-center alert-info">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">×</span></button>
                        <h5 class="modal-title">Suppression d'un Pays</h5>
                    </div>
                    <div class="modal-body text-center">
                        <h3>Etes vous sure de vouloir supprimer définitivement ce Pays de la liste?</h3>
                    </div>
                    <div class="modal-footer text-center">
                        <button type="button" class="btn btn-warning pull-left" data-dismiss="modal">Fermer</button>
                        <a type="button" class="btn btn-danger" th:href="@{/management/country/delete/} + ${country.countryId}"><i class="fa fa-check"></i>&nbsp;Oui</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- add country button start-->
<button sec:authorize="!hasRole('ROLE_USER')" type="button" class="addButton btn btn-primary rounded-circle" data-toggle="modal" data-target="#addCountry">
    <i class="zmdi zmdi-plus zmdi-hc-2x"></i>
</button>
<!-- add country button end-->
<!--addCountry-->
<div sec:authorize="!hasRole('ROLE_USER')" class=" modal fade" id="addCountry" tabindex="-1" role="dialog" data-keyboard="false">
    <div class="modal-dialog modal-dialog-centered"  role="document">
        <form class="add-these-form modal-content card text-center" th:object="${country}" method="post" th:action="@{/management/country/form/save}">
            <div class="row pt-3">
                    <span class='error' id="nameError"></span>
                    <!-- loop over available  country -->
                    <select class="form-control" th:field="*{countryName}" id="countrySelect" style="width: 100%">
                        <option value="">Selection pays</option>
                        <option th:each="countrySel : ${countries}" th:value="${countrySel}" th:text="${countrySel}">Côte d'ivoire</option>
                    </select>
                <div class="form-group mt-3" style="width: 100%">
                    <span class='error' id="countryStreetError"></span>
                    <input type="text" style="width: inherit" class="form-control" th:field="*{countryStreet}" id="countryStreet" placeholder="Capitale" />
                </div>
                </div>
                <div class="form-group row form-button" style="width: 100%">
                    <div class="col-6">
                        <button data-dismiss="modal" style="width:100%;" class="btn btn-danger">Cancel</button>
                    </div>
                    <div class="col-6">
                        <button type="submit" id="submit" style="width:100%;"  class="btn btn-success">Valider</button>
                    </div>
                </div>
        </form>
    </div>
    </div>
