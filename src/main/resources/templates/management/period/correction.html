<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulaire d'ajout d'une periode d'une formation professionnelle</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-3 ml-10" >
    <div class="card card-body" style="height: 80%; width: 80%;margin-left: 5rem;margin-top: 5rem">
    <h2 class="text-center">Formulaire d'envoi d'un message de correction</h2>
        <form th:action="@{/management/period/unPublish/{periodId}(periodId=${period.periodId})}" th:object="${period}" method="post">
            <div class="form-group" style="display: none">
                <label for="usr">Niveau de la Periode de formation:</label>
                <input type="text" class="form-control" id="usr" th:field="*{title}">
                <input type="hidden" class="form-control"  name="courseId" th:value="${courseId}">
            </div>
            <div class="form-group" style="display: none">
                <label for="periodName"> Intitule du th√®me de la formation :</label>
                <input type="text" class="form-control" id="periodName" th:field="*{periodName}">
            </div>
            <div class="form-group">
                <label > Adresse email destinataire :</label>
                <input type="email" class="form-control" name="adresse">
            </div>
            <div class="form-group">
                <label > Corps du message :</label>
                <textarea class="form-control" rows="10" name="contenue"></textarea>
            </div>
            <div class="mt-3 row" style=" width: 100%; padding-left: 15px">
                <div class="col-12 col-sm-12 col-lg-6" style="width: 100%;padding-left: 20px;padding-right: 20px">
                    <button type="submit"  class="btn btn-success" style="width: 100%">Envoye</button>
                </div>
            </div>
        </form>
        </div>
</div>

</body>
</html>
