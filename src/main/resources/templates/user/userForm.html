<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inscription</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
    <!-- Main css -->
     <!-- Bootstrap CSS-->
    <link th:href="@{/vendor/bootstrap-4.1/bootstrap.min.css}" rel="stylesheet" media="all">

    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>

    <div class="main">

        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div style="font-size:1.2rem;text-align: center;"><i th:if="${error}" th:text="${error}" style="color:red;"></i> </div>
                <div class="signup-content">
                    <div class="signup-form col-6">
                        <h2 class="form-title">Inscription</h2>
                        <form method="POST" enctype="multipart/form-data" th:object="${user}" th:action="@{/user/create}" class="register-form" id="register-form">
                            <span class='error' id="nameError"></span>
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="name" id="name" placeholder="Votre Nom" />
                            </div>
                            <span class='error' id="emailError"></span>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="email" id="email" placeholder="Votre Email" />
                            </div>
                            <span class='error' id="numberError"></span>
                            <div class="country">
                                <select name="country" id="countrySelect">
                                    <option value="Cameroun">Cameroun</option>
                                    <option value="Côte d'ivoire">Côte d'ivoire</option>
                                </select>
                                <input type="text" name="number" id="number" placeholder="Votre Numéro" value="+237"/>
                            </div>
                            <span class='error' id="regionError"></span>
                            <div class="form-group">
                                <label for="region"><i class="zmdi zmdi-flag"></i></label>
                                <input type="region" name="region" id="region" placeholder="Votre Région" />
                            </div>
                            <span class='error' id="universityError"></span>                            
                            <div class="form-group">
                                <label for="university"><i class="zmdi zmdi-graduation-cap"></i></label>
                                <input type="university" name="university" id="university" placeholder="Votre Université" />
                            </div>
                            <span class='error' id="facultyError"></span>
                            <div class="form-group">
                                <label for="faculty"><i class="zmdi zmdi-graduation-cap"></i></label>
                                <input type="faculty" name="faculty" id="faculty" placeholder="Votre Faculté" />
                            </div>
                            <span class='error' id="passwordError"></span>
                            <div class="form-group">
                                <label for="password"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="password" id="password" placeholder="Mot de Passe" />
                            </div>
                            <span class='error' id="repassError"></span>
                            <div class="form-group">
                                <label for="repass"><i class="zmdi zmdi-lock-outline"></i></label>
                                <input type="password" id="repass" placeholder="Confirmation Mot de Passe" />
                            </div>
                                <div style="margin-bottom:-2.2rem"><i class="zmdi zmdi-photo-size-select-large"></i> </div>
                            <div class="img-upload-div">
                                <input class="img-input" type="text" id="image"  placeholder="&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Votre image">
                                <button class="img-upload" type="button" id="addButton">+</button>
                                <input type="file" name="file" id="file_image" style="display:none">
                            </div>
                            <input type="submit" style="display:none">
                            <div class='row mt-3'>
                                <div class='col-2'>
                                    <input type="checkbox"  id="accompToggle">
                                </div>
                                <div class='col-10 ' style='line-height:1rem;'>
                                    <strong>Devenir Accompagnateur</strong>
                                </div>
                            </div>
                            
                            <div id="accompDiv" style="display:none" class='mt-3'>
                                    <div class="form-group">
                                        <label for="category"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                        <input type="text" name="category" id="category" placeholder="Votre Catégorie" />
                                    </div>
                                    <div class="form-group">
                                        <label for="diplom"><i class="zmdi zmdi-graduation-cap"></i></label>
                                        <input type="text" name="diplom" id="diplom" placeholder="Votre Diplôme" />
                                    </div>
                                    <div class="form-group">
                                        <label for="expertDomain"><i class="zmdi zmdi-graduation-cap"></i></label>
                                        <input type="text" name="expertDomain" id="expertDomain" placeholder="Votre Domaine d'expertise" />
                                    </div>
                                    <div class="form-group">
                                        <label for="beginningPeriod"><i class="zmdi zmdi-time"></i></label>
                                        <input type="text" name="beginningPeriod" id="beginningPeriod" placeholder="Début-période de disponibilité (2010-04-10)" />
                                    </div>
                                    <div class="form-group">
                                        <label for="endPeriod"><i class="zmdi zmdi-time"></i></label>
                                        <input type="text" name="endPeriod" id="endPeriod" placeholder="Fin-période de disponibilité (2010-06-10)" />
                                    </div>

                                    <div class="form-group">
                                        <label for="dayWorkBeginning"><i class="zmdi zmdi-time"></i></label>
                                        <input type="text" name="dayWorkBeginning" id="dayWorkBeginning" placeholder="Début-heure de disponibilité (03:00 am/pm)" />
                                    </div>
                                    <div class="form-group">
                                        <label for="endWorkBeginning"><i class="zmdi zmdi-time"></i></label>
                                        <input type="text" name="endWorkBeginning" id="endWorkBeginning" placeholder="Fin-heure de disponibilité (03:00 am/pm)" />
                                    </div>
                                    <div class="form-group">
                                        <label for="studentNumber"><i class="zmdi zmdi-phone"></i></label>
                                        <input type="phone" name="studentNumber" id="studentNumber" placeholder="Votre Numéro" />
                                    </div>
                                    <div class="form-group">
                                        <label for="numberOfWorkers"><i class="zmdi zmdi-accounts"></i></label>
                                        <input type="number" name="numberOfWorkers" id="numberOfWorkers" placeholder="Pouvez vous travaillez en groupe. Si oui en groupe de combien?" />
                                    </div>

                                    <div class="form-group">
                                        <label for="numberInGroupe"><i class="zmdi zmdi-phone"></i></label>
                                        <input type="number" name="numberInGroupe" id="numberInGroupe" placeholder="Votre numéro dans le groupe" />
                                    </div>
                                    <div class="form-group">
                                        <label for="anotherDetail"><i class="zmdi zmdi-lock"></i></label>
                                        <input type="text" name="anotherDetail" id="anotherDetail" placeholder="Autres informations" />
                                    </div>

                                    <div class="img-upload-div">
                                        <input class="img-input" type="text" id="cv"  placeholder="&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Votre CV">
                                        <button class="img-upload" type="button" id="addButtonCv">+</button>
                                        <input type="file" name="cv" id="file_image_cv" style="display:none">
                                    </div>
                                </div>

                        </form>
                    </div>
                    <div class="signup-image ">
                         <figure><img th:src="@{/images/signup-image.jpg}" alt="sing up image"></figure>
                        <a th:href="@{/}" class="signup-image-link">Se connecter</a>
                        <div class="form-group form-button" >
                            <input type="submit" id="submit" style="width:100%;" name="signup"  class="form-submit" value="S'inscrire" />
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
    <!--vendor scripts -->
    <div th:insert="~{../templates/fragments/scripts :: scripts}"></div>
    <!--vendor scripts -->
    <script type="module" th:src="@{/js/main.js}"></script>
    <script type="module" th:src="@{/js/dashboard.js}"></script>
</body><!--by neword -->

</html>
