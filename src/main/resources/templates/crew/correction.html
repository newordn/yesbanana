<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulaire d'ajout d'une periode d'une formation professionnelle</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-3 ml-10" >
    <div class="card card-body" style="height: 80%; width: 80%;margin-left: 5rem;margin-top: 5rem">
    <h2 class="text-center">Formulaire d'envoi d'un message de correction</h2>
        <form th:action="@{/groupe/these/unPublish/{theseId}(theseId=${these.theseId})}" th:object="${these}" method="post">

            <div style="display:none">
            <input type="number" name="userId" th:value="${these.user.userId}" style="display:none">
            <!-- user id -->
            <!--theseId-->
            <input type="number" th:field="*{theseId}"  style="display:none">
            <!--theseId-->
            <!--groupeId-->
            <input type="number" name="groupeId" th:value="${session.groupeId}"  style="display:none">
            <!--groupeId-->
            <div class="row mb-4">
                <div class="col-4">
                    <div class="form-group">
                        <span class='error' id="universityError"></span>
                        <input type="text" th:field="*{university}" id="university" placeholder="Université/Ecole" />
                    </div>
                </div>
                <div class="col-4">
                    <div class="form-group">
                        <span class='error' id="facultyError"></span>
                        <input type="text" th:field="*{faculty}" id="faculty" placeholder="Faculté/Discipline" />
                    </div>
                </div>
                <div class="col-4">
                    <div class="form-group">
                        <span class='error' id="optionError"></span>
                        <input type="text" th:field="*{options}" id="option" placeholder="Option" />
                    </div>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-4">
                    <div class="form-group">
                        <span class='error' id="levelError"></span>
                        <input type="text" th:field="*{level}" id="level" placeholder="Niveau" />
                    </div>
                </div>
                <div class="col-4">
                    <div class="form-group">
                        <span class='error' id="subjectError"></span>
                        <input type="text" th:field="*{subject}" id="subject" placeholder="Sujet/Thème" />
                    </div>
                </div>
                <div class="col-4">
                    <div class="form-group">
                        <span class='error' id="dateError"></span>
                        <input type="text" th:field="*{theseDate}" id="dateThese" placeholder="Date" />
                        <input type="text" th:field="*{anotherSommaire}" id="anotherSommaire" placeholder="Date" />
                    </div>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-4">
                    <div class="img-upload-div">
                        <input class="img-input" type="text" th:field="*{resumes}"  style="display:none" placeholder="Sommaire">
                    </div>
                </div>
                <div class="col-4">
                    <span class='error' id="countryError"></span>
                    <select th:field="*{country}" style="width: 100%" class="country" >
                        <option value="">Selection pays</option>
                        <option th:each="countrySel : ${countries}" th:value="${countrySel}" th:text="${countrySel}">Côte d'ivoire</option>
                    </select>
                </div>
                <div class="col-4">
                    <div class="form-group">
                        <span class='error' id="regionError"></span>
                        <input type="text" th:field="*{regions}" id="region" placeholder="Région" />
                    </div>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-3">
                    <div class="form-group">
                        <span class='error' id="assistantError"></span>
                        <input type="text" th:field="*{assistant}" id="assistant" placeholder="Nom de l'assistant" />
                    </div>
                </div>
                <div class="col-3">
                    <div class="form-group">
                        <span class='error' id="studentError"></span>
                        <input type="text" th:field="*{student}" id="student" placeholder="Nom de l'étudiant" />
                    </div>
                </div>
                <div class="col-3">
                    <div class="form-group ">
                        <span class='error' id="profError"></span>
                        <input type="text" th:field="*{profesor}" id="prof" placeholder="Nom de l'encadreur/prof" />
                        <input type="text" th:field="*{status}" id="status" placeholder="Nom de l'encadreur/prof" />
                        <input type="text" th:field="*{states}" id="states" placeholder="Nom de l'encadreur/prof" />
                    </div>
                </div>
                <div class="col-3">
                    <div class="form-group">
                        <span class='error' id="workChiefError"></span>
                        <input type="text" th:field="*{workChief}" id="workChief" placeholder="Nom du chef des travaux" />
                    </div>
                </div>
                <div class="col-3">
                    <div class="form-group">
                        <span class='error' id="departementError"></span>
                        <input type="text" th:field="*{departement}" id="departement" placeholder="Nom du chef des travaux" />
                    </div>
                </div>
                <div class="col-3">
                    <div class="form-group">
                        <span class='error' id="motCleError"></span>
                        <input type="text" th:field="*{motCle}" id="motCle" placeholder="Nom du chef des travaux" />
                    </div>
                </div>
            </div>
            </div>
            <div class="form-group">
                <label > Adresse email destinataire :</label>
                <input type="email" class="form-control" name="adresse">
            </div>
            <div class="form-group">
                <label > Corps du message :</label>
                <textarea class="form-control" rows="10" name="contenue"></textarea>
            </div>
            <div class="mt-3 row" style=" width: 100%; padding-left: 15px">
                <div class="col-12 col-sm-12 col-lg-6" style="width: 100%;padding-left: 20px;padding-right: 20px">
                    <a th:href="@{/groupe/groupe/these/}+${these.theseId}+'/'+${session.groupeId}" class="btn btn-danger" style="width: 100%">Retour</a>
                </div>
                <div class="col-12 col-sm-12 col-lg-6" style="width: 100%;padding-left: 20px;padding-right: 20px">
                    <button type="submit"  class="btn btn-success" style="width: 100%">Envoye</button>
                </div>
            </div>
        </form>
        </div>
</div>

</body>
</html>
