<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
<title>YesBanana</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="OneTech shop project">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" th:href="@{/new/styles/bootstrap4/bootstrap.min.css}">
<link th:href="@{/new/plugins/fontawesome-free-5.0.1/css/fontawesome-all.css}" rel="stylesheet}" type="text/css">
<link rel="stylesheet" type="text/css" th:href="@{/new/plugins/OwlCarousel2-2.2.1/owl.carousel.css}">
<link rel="stylesheet" type="text/css" th:href="@{/new/plugins/OwlCarousel2-2.2.1/owl.theme.default.css}">
<link rel="stylesheet" type="text/css" th:href="@{/new/plugins/OwlCarousel2-2.2.1/animate.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/new/plugins/jquery-ui-1.12.1.custom/jquery-ui.css}">
<link rel="stylesheet" type="text/css" th:href="@{/new/styles/shop_styles.css}">
<link rel="stylesheet" type="text/css" th:href="@{/new/styles/shop_responsive.css}">

</head>

<body>

<div class="super_container">

	<div th:replace="~{../templates/fragments/header :: header}"></div>
	
	<!-- Home -->

	<div class="home">
		<div class="home_background parallax-window" data-parallax="scroll" data-image-src="images/shop_background.jpg"></div>
		<div class="home_overlay"></div>
		<div class="home_content d-flex flex-column align-items-center justify-content-center">
			<h2 class="home_title">Bourses</h2>
		</div>
	</div>

	<!-- Shop -->

	<div class="shop">
		<div class="container">
			<div class="row">
				<div class="col-lg-3">

					<!-- Shop Sidebar -->
					<div class="shop_sidebar">
						<div class="sidebar_section">
							<div class="sidebar_title">Eléments de Bourse</div>
							<ul class="sidebar_categories">
								<li><a href="#">Bourses</a></li>
							</ul>
						</div>
					</div>

				</div>

				<div class="col-lg-9 mb-auto">
					
					<!-- Shop Content -->

					<div class="shop_content">
						<div class="shop_bar clearfix">
							<div class="shop_product_count"><span th:text="${#lists.size(bourses)}">17</span> éléments trouver</div>
							<div class="shop_sorting">Bourses</div>
						</div>

						<div class="">
							<div class="">
								<div class="container pt-3 pb-3" th:each=" bourse : ${bourses}">
                            <div class="row">
                                <div class="card-img col-md-2 d-flex justify-content-center ">
                                    <div class="rounded-circle bg-info text-white text-center" th:if="${bourse.title != null }" style="height: 60px; width: 60px" >
                                        <span style="font-size: 30px" th:text="${#strings.substring(bourse?.title,0,2)}"></span>
                                    </div>
                                    <div class="rounded-circle bg-info text-white text-center" th:unless="${bourse.title != null }" style="height: 60px; width: 60px" >
                                        <span style="font-size: 30px" >D</span>
                                    </div>
                                </div>
                                <div class="card-body col-md-10">
									<p style="font-size: 16px">Ajouter le : <span th:text="${#dates.format(bourse?.createdDate,'dd-MM-yyyy')}"></span>&nbsp; a &nbsp;<span th:text="${#dates.format(bourse?.createdDate,'HH:mm')}"></span></p>
                                    <a th:href="${bourse.link}" > <h3 th:text="${bourse.title}"  style="text-decoration: underline; color: #0b0b0b"></h3></a>
                                    <a th:href="${bourse.link}"><span th:text="${bourse.link}"></span></a> </br>
                                    <span th:text="${#strings.substring(bourse?.description,0,150)}+' ...'"></span>
									<div class="alert bg-success mt-3 " th:if="${bourse?.deadLine.after(#dates.createNow())}">
										<p class="text-white" style="font-size: 16px">Disponible jusqu'au <span th:text="${#dates.format(bourse?.deadLine,'dd-MM-yyyy')}"></span>&nbsp; a &nbsp;<span th:text="${#dates.format(bourse?.deadLine,'HH:mm')}"></span></p>
									</div>
									<div class="alert bg-danger mt-3 " th:unless="${bourse?.deadLine.after(#dates.createNow())}">
										<p class="text-white" style="font-size: 16px">Cette offre est depasse depuis  <span th:text="${#dates.format(bourse?.deadLine,'dd-MM-yyyy')}"></span>&nbsp; a &nbsp;<span th:text="${#dates.format(bourse?.deadLine,'HH:mm')}"></span></p>
									</div>
								</div>
                            </div>
									<hr>
                        </div>
							</div>
						</div>

					</div>

				</div>
			</div>
		</div>
	</div>
</div>
<div th:replace="~{../templates/fragments/login :: login}"></div>
<div th:replace="~{../templates/fragments/footer :: footer}"></div>

<script th:src="@{/new/js/jquery-3.3.1.min.js}"></script>
<script th:src="@{/new/styles/bootstrap4/popper.js}"></script>
<script th:src="@{/new/styles/bootstrap4/bootstrap.min.js}"></script>
<script th:src="@{/new/plugins/greensock/TweenMax.min.js}"></script>
<script th:src="@{/new/plugins/greensock/TimelineMax.min.js}"></script>
<script th:src="@{/new/plugins/scrollmagic/ScrollMagic.min.js}"></script>
<script th:src="@{/new/plugins/greensock/animation.gsap.min.js}"></script>
<script th:src="@{/new/plugins/greensock/ScrollToPlugin.min.js}"></script>
<script th:src="@{/new/plugins/OwlCarousel2-2.2.1/owl.carousel.js}"></script>
<script th:src="@{/new/plugins/easing/easing.js}"></script>
<script th:src="@{/new/plugins/Isotope/isotope.pkgd.min.js}"></script>
<script th:src="@{/new/plugins/jquery-ui-1.12.1.custom/jquery-ui.js}"></script>
<script th:src="@{/new/plugins/parallax-js-master/parallax.min.js}"></script>
<script th:src="@{/new/js/shop_custom.js}"></script>
<script type="text/javascript">
    $(document).ready(function(){
        // change checked button
        $("#avance").click(function(){
            $("#avance").prop("checked", true);
            $("#rapide").prop("checked", false);
            $("#form_rapide").css("display","none");
            $("#form_avance").css("display","block");
        });
        $("#rapide").click(function(){
            $("#rapide").prop("checked", true);
            $("#avance").prop("checked", false);
            $("#form_rapide").css("display","block");
            $("#form_avance").css("display","none");
        });

    });
</script>

</body>

</html>
