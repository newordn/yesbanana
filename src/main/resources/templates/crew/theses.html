<body class="row">
<!--navigation-->
<div th:replace="~{../templates/fragments/navigationcrew :: navigationcrew}">

<!-- sidebar-->

</div>

<div class="col-12 col-sm-6 col-lg-11 offset-lg-1 main">
    <!-- showing theses-->
    <div class=" content" style="margin-top: 5.5rem;">
        <h3 class="text-center mt-3">Thèses du groupe</h3>
        <table class="table text-center table-hover bg-secondary table-lg display" id="these">
            <thead class="text-white">
            <tr>
                <th>Pays</th>
