<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Neword">

    <!-- Title Page-->
    <title>Contenu d'une thèse</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
    <!-- thymeleaft -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">
    <!-- Bootstrap CSS-->
    <link th:href="@{/vendor/bootstrap-4.1/bootstrap.min.css}" rel="stylesheet" media="all">


</head>

<body class="row">
<!-- sidebar-->
<div th:replace="~{../templates/fragments/sidebar :: sidebar}">
</div>
<!-- sidebar-->

<div class="col-11 offset-1 main">

    <!--navigation-->
    <div th:replace="~{../templates/fragments/navigation :: navigation}">
    </div>
    <!-- navigation -->

    <div>
      <!-- these detail -->
            <div class=" col text-center" style="padding:2rem;width:100%;">
                 <h2 class="card alert-info mt-2">Contenu d'une thèse</h2>
                <div>
                      
                    <h3>Université </h3>
                    <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th>Date</th>
                            <th>Université</th>
                            <th>Faculté</th>
                            <th>Option</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td id="detailDate" th:text="${these.theseDate}"></td>
                            <td id="detailUniversity" th:text="${these.university}"></td>
                            <td id="detailFaculty" th:text="${these.faculty}"></td>
                            <td id="detailOption" th:text="${these.options}"></td>
                        </tr>
                        </tbody>
                    </table>
                    <h3>Localisation</h3>
                    <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th>Niveau</th>
                            <th>Pays</th>
                            <th>Region</th>
                            <th>Sujet</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td id="detailLevel" th:text="${these.level}"></td>
                            <td id="detailCountry" th:text="${these.country}"></td>
                            <td id="detailRegion" th:text="${these.regions}"></td>
                            <td id="detailSubject" th:text="${these.subject}"></td>
                        </tr>
                        </tbody>
                    </table>
                    <div class="detailabstract"><h4>Sommaire</h4></div>
                    <div><img th:src="${these.resumes}" id="detailAbstract" alt="sommaire"></div>
                    <h3 class="detailStudents">Etudiant et équipe directrice</h3>
                    <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th>Etudiant</th>
                            <th>Encadreur/Prof</th>
                            <th>Chef de travaux/Charge de cours</th>
                            <th>Assistant</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td id="detailStudent" th:text="${these.student}"></td>
                            <td id="detailProf" th:text="${these.profesor}"></td>
                            <td id="detailChiefOfWork" th:text="${these.workChief}"></td>
                            <td id="detailAssistant" th:text="${these.assistant}"></td>
                        </tr>
                        </tbody>
                    </table>
                    <h3 class="detailBibliographyLibrary">Références Bibliographique</h3>
                    <div class="row ">
                        <div class=" col-6 detailBibliography">
                            <h4>Bibliographie</h4>
                            <ul class="list-group" id="detailBibliography">
                            </ul>
                        </div>
                        <div class="detailLibrary col-6">
                            <h4>Bibliothèque</h4>
                            <ul class="list-group" id="detailLibrary">

                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        
  
    <!-- these detail-->
 
    </div>
</div>
<!-- scripts-->
    <!--vendor scripts -->
    <div th:insert="~{../templates/fragments/scripts :: scripts}"></div>
    <!--vendor scripts -->

<!-- scripts-->

</body>

</html>
